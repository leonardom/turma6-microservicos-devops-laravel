version: "3"

services:
  app:
    build: .
    container_name: app
    volumes:
      - ./:/var/www
    depends_on:
      - db

  ngnix:
    build: .docker/ngnix/.
    container_name: ngnix
    restart: always
    tty: true
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www

  redis:
    image: redis:alpine
    expose:
      - 6379

  db:
    image: mysql:5.7.22
    restart: always
    ports:
      - "3306:3306"
    volumes:
      - "./.docker/dbdata:/var/lib/mysql"
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_ROOT_PASSWORD: root
